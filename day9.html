    <script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
    <script type="text/javascript">

    document.addEventListener("mousemove", function(event){
      const x = event.pageX;
      const y = event.pageY;

      document.querySelectorAll("img.flower").forEach(img => {
        const dx = img.offsetLeft + 300 - x
        const dy = img.offsetTop + 300 - y
        const dist = Math.sqrt(dx * dx + dy * dy)
        const score = Math.exp(dist * -0.0009)

        img.style.transform = "scale(" + score + ")"
      })
    })


    </script>
