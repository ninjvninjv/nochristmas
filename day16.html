<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>NoChristmas Â· Day 16</title>
		<style type="text/css">
            
            @font-face {
                font-family: 'TIGR-Regular';
                src: url('TIGR-Regular.woff2') format('woff2'),
                    url('TIGR-Regular.woff') format('woff');
                font-weight: normal;
                font-style: normal;
            }
			body {
                background-image: url('day16-plant-2.jpg');
                background-size: 100vw 100vh;
            }
            
            div {
                font-family: "TIGR-Regular";
                font-size: 40px;
                color: red;
            }
            
            img.other {
                position: absolute;
                width: 25px;
                height: auto;
            }
	</style>
	</head>
	<body>
        
        <div>
            Decorate our tree!
        </div>
        
		<script type="text/javascript" src="jquery-1.11.1.min.js"></script>
		<script type="text/javascript">
            
        function placeImage(x, y) {
            
            const img = document.createElement('img')
            img.setAttribute('class', 'other')
            img.setAttribute('src', 'day16-dot.png')
            img.style.left = x + 'px'
            img.style.top = y + 'px'
            img.style.transform = 'translate(-50%, -50%)'
            
            document.body.appendChild(img)

		}

		document.addEventListener('click', function(event) {
		  event.preventDefault()
		  placeImage(event.pageX, event.pageY)
		})

		document.addEventListener('touchend', function(event) {
		  event.preventDefault()
		  placeImage(event.pageX, event.pageY)
		})

		</script>
	</body>
</html>
